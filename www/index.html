<!DOCTYPE html>
<html>
    <h1><center id="data">Welcome to RTU-NETWORK</center></h1>

    <script type="text/javascript">
        setInterval(function(){
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("data").textContent = xmlhttp.responseText
                    console.log(xmlhttp.responseText)
                }
            }
            xmlhttp.open("GET", window.location.href+"data", true );
            xmlhttp.send(); 
            //document.getElementById("data").textContent = httpGet("http://192.168.1.16/data")
        }, 100);
    </script>
</html>
