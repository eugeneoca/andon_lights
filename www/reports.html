<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<script type="text/javascript">
			function search(){
				var keyword = $("#keyword").val()
				if(keyword!=""){
					var request = new XMLHttpRequest();
					request.open('GET', '/keyword?word='+keyword, true);
					request.onload = function() {
					  if (request.status >= 200 && request.status < 400) {
					    // Success!
					    data = eval(request.responseText)
					    if(data==""){
					    	$("#data-wrapper").html('Data not found.')
					    }else{
					    	$("#data-wrapper").val('')
					    	src=''
					    	for (var i = 0; i < data.length; i++) {
					    		src += '<tr><th scope="row">'+data[i][1]+'</th><td>'+data[i][2].toUpperCase()+'</td><td>'+data[i][3].toUpperCase()+'</td><td>'+data[i][4]+'</td></tr>'
					    		console.log(src)
					    		$("#data-wrapper").html(src)
					    	}
					    }
					  } else {

					  }
					};

					request.onerror = function() {
					  // There was a connection error of some sort
					};

					request.send();
				}
			}
		</script>
		<title>EATON | REPORTS</title>
	</head>
	<body>
		

		<div class="container">
			<h1>EATON <small class="text-muted">ANDON LIGHTS NETWORK</small></h1>
			<hr/>
			<div class="row">
				<div class="col-sm-4">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="issueID">Issue ID</span>
						</div>
						<input type="text" class="form-control" id="keyword" placeholder="ex. PL01-20180830000211" aria-label="issue" aria-describedby="search"  onkeyup="search(this)">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="search" onchange="search">Start Date</span>
						</div>
						<input type="date" class="form-control input-lg" placeholder="Start Date"  onkeypress="search(this)" ="search" aria-label="Search" aria-describedby="search()">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text" id="search">End Date</span>
						</div>
						<input type="date" class="form-control" placeholder="End Date" aria-label="Search" id="datepicker" aria-describedby="search">
					</div>
				</div>
			</div>

			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">Issue ID</th>
						<th scope="col">Device Name</th>
						<th scope="col">Mac Address</th>
						<th scope="col">Date Resolved</th>
					</tr>
				</thead>
				<tbody id="data-wrapper">
					
				</tbody>
			</table>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
