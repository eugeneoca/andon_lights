<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>EATON | REPORTS</title>

    <script>

    function ch(){
    var startD = document.getElementById("startDate").value;
    var toD  = document.getElementById("toDate").value;
    startD = startD.replace("T"," ");
    
    console.log(startD+","+toD);
    
    var xhttp;

    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      displayTable( this.responseText);
    }
    };
  xhttp.open("GET", "http://localhost:81/date?startD="+startD+"&toD="+toD, true);
  xhttp.send();   

    }


    function displayTable(data){

    var myObj = JSON.parse(data);
      
    var tble = '<table class="table"><thead><tr><th>Ref. #</th><th>Machine Id</th><th>Timestamp</th><th>Status</th><th>Remarks</th></tr></thead><tbody>';
    for(var i=0; i<myObj.length; i++){
        tble += '<tr><td>'+myObj[i].rid+'</td><td>'+myObj[i].mid+'</td><td>john@example.com</td><td></td><td><a class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" href="">Summary</a></td></tr>';
        
    }    

tble += '</tbody></table>';

    document.getElementById("display").innerHTML = tble;
    
        }




    </script>
  </head>
  <body>
    

    <div class="container">




    	<h1>EATON <small class="text-muted">ANDON LIGHTS NETWORK</small></h1>
    	<hr/>
    	<div class="row">
    		<div class="col-sm-3">
    			<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="search">Search</span>
					</div>
					<input type="text" class="form-control"  placeholder="Search andon lights activity" aria-label="Search" aria-describedby="search">
				</div>
    		</div>
    		<div class="col-sm-4">
    			<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="search">Start Date</span>
					</div>
					<input type="datetime-local" class="form-control input-lg" placeholder="Start Date" id="startDate" onchange="ch();" aria-label="Search" aria-describedby="search">
				</div>
    		</div>
    		<div class="col-sm-4">
    			<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="search">End Date</span>
					</div>
					<input type="datetime-local" class="form-control" placeholder="End Date" id="toDate" onchange="ch();" aria-label="Search" id="datepicker" aria-describedby="search">
				</div>
    		</div>
    	</div>

<div class="row" id="display">
         
 

</div>
        


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Summary</h4>
        </div>
        <div class="modal-body">
          <p>This is a large modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
